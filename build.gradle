plugins {
  id 'application'
  id 'jacoco'
  id 'checkstyle'
}

application {
  mainClass = 'com.rafter.GradleTutorial'
}

jar {
  manifest {
    attributes 'Main-Class' : 'com.rafter.GradleTutorial'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation group: 'junit', name: 'junit', version : '4.13.2'
}

