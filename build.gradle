plugins {
  id 'application'
  id 'pl.allegro.tech.build.axion-release' version '1.13.2'
}

version = scmVersion.version

application {
  mainClass = 'com.rafter.GradleTutorial'
}

jar {
  manifest {
    attributes 'Main-Class' : 'com.rafter.GradleTutorial'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation group: 'junit', name: 'junit', version : '4.13.2'
}

